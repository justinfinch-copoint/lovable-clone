<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background: #333;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .cell {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
        }

        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .cell.x {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            animation: pulse 0.5s ease-in-out;
        }

        .cell.o {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .reset-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .winner {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: celebrate 1s ease-in-out infinite alternate;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .draw {
            font-size: 1.3rem;
            color: #ff9ff3;
            font-weight: bold;
        }

        .current-player {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-left: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Tic Tac Toe üéÆ</h1>
        
        <div class="game-info" id="gameInfo">
            Current Player: <span class="current-player" id="currentPlayer">X</span>
        </div>
        
        <div class="game-board" id="gameBoard">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function makeMove(index) {
            if (gameBoard[index] !== '' || !gameActive) {
                return;
            }

            gameBoard[index] = currentPlayer;
            const cell = document.getElementsByClassName('cell')[index];
            cell.textContent = currentPlayer;
            cell.disabled = true;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWin()) {
                const gameInfo = document.getElementById('gameInfo');
                gameInfo.innerHTML = `<span class="winner">üéâ Player ${currentPlayer} Wins! üéâ</span>`;
                gameActive = false;
                disableAllCells();
                return;
            }

            if (checkDraw()) {
                const gameInfo = document.getElementById('gameInfo');
                gameInfo.innerHTML = `<span class="draw">ü§ù It's a Draw! ü§ù</span>`;
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('currentPlayer').textContent = currentPlayer;
        }

        function checkWin() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c];
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function disableAllCells() {
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.disabled = true;
            }
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.textContent = '';
                cell.disabled = false;
                cell.classList.remove('x', 'o');
            }
            
            document.getElementById('currentPlayer').textContent = currentPlayer;
            document.getElementById('gameInfo').innerHTML = `Current Player: <span class="current-player" id="currentPlayer">X</span>`;
        }
    </script>
</body>
</html>
